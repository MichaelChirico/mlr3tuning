url: https://mlr3tuning.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
  default_assets: false

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

navbar:
  structure:
    left:  [reference, news, book]
    right: [github, slack, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    slack:
      icon: fab fa-slack
      href: https://mlr-org.slack.com
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Black Box Function
    contents:
      - TuningInstance
  - title: Tuners
    contents:
      - Tuner
      - starts_with("mlr_tuners")
  - title: Terminators
    contents:
      - Terminator
      - starts_with("mlr_terminators")
  - title: Auto-tuned Learner
    contents:
      - AutoTuner
  - title: Sugar
    contents:
      - tnr
  - title: General
    contents:
      - mlr3tuning-package
